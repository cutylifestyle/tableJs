<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table.js</title>
    <link rel="stylesheet" type="text/css" href="css/table.css">
    <style>

        html,body{
            height: 100%;
            overflow: hidden;
        }

        .wrap{
            width: 500px;
            height: 400px;
            border: 1px solid red;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
    <script src="js/table.js"></script>
</head>
<body>
    <div class="wrap"></div>
    <script>
        new Table({
            el:".wrap",
            th:["姓名","年龄","性别","婚姻状况"],
            columns:[
                {data:"name"},
                {data:"age"},
                {data:"sex"},
                {data:"marriage"}
            ],

                {name:"小明",age:"20",sex:"男",marriage:"已婚"},
                {name:"小明",age:"20",sex:"男",marriage:"已婚"}
            ]
        });

    </script>
</body>
</html>
